spec: "1.0"
devices:
  device 1:
    eom:
      GPIB INSTR:
        q: "\n"
        r: "\n"
    error: ERROR
    dialogues:
      - q: "*IDN?"
        r: "Kiethley 2182A mock version"
      - q: "!CAL"
        r: OK
      - q: 'SYST:ERR?' 
        r: '0, No Error'
      - q: '*CLS'
      - q: '*RST'
      - q: ':SENS:VOLT:RANG:AUTO ON'
      - q: ':SENS:FUNC "VOLT"'
      - q: ':INIT'
    properties:
      voltage:
        default: 1.0
        getter:
          q: ":READ?"
          r: "{:.2f}"
        specs:
          type: float
      voltage_buffered:
        default: 1.0
        getter:
          q: ":FETC?"
          r: "{:.2f}"
        specs:
          type: float

resources:
  GPIB0::6::INSTR:
    device: device 1
  GPIB0::12::INSTR:
    device: device 1
  GPIB0::22::INSTR:
    device: device 1
  GPIB0::25::INSTR:
    device: device 1